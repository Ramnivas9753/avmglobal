{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AVM Global</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

    <body>
        <section class="mx-auto">
            <div class="container mx-auto sm:px-4 h-full mt-36">
                <div class="flex flex-wrap  items-center justify-center h-full">
                    <div class="md:w-1/4 pr-4 pl-4">
                        <div class="flex flex-col min-w-0 rounded break-words border bg-white border-1 border-blue-600">
                            <div class="flex-auto p-6">
                                <div class="mx-auto">
                                    <a href="https://avm.tdpvista.com">
                                        <img src="{% static 'images/logo2.png' %}" class="max-w-full h-auto rounded-normal mx-auto" alt="logo" height="250rem" width="300rem">
                                    </a>
                                </div>
                        
                                <p class="text-center">Please sign-in to your account and start the adventure</p>
                                <form id="formAuthentication" class="mb-3" action="https://avm.tdpvista.com/login" method="POST">
                                    <input type="hidden" name="_token" value="SHkHQqOeKR2kJISVQgDj096s1HQmy05hq5peLvM0">            
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email ID</label>
                                        <input type="text" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" id="email" name="email" :value="old('email')" placeholder="Enter your email ID" required="" autofocus="">
                                    </div>
                                    <div class="mb-3 form-password-toggle">
                                        <div class="flex justify-between">
                                            <label class="form-label" for="password">Password</label>
                                            <a href="https://avm.tdpvista.com/forgot-password">
                                                <small>Forgot Password?</small>
                                            </a>
                                        </div>
                                        <div class="relative flex items-stretch w-full input-group-merge">
                                            <input type="password" id="password" class="block appearance-none w-full py-1 px-2 mb-1 text-base leading-normal bg-white text-gray-800 border border-gray-200 rounded" name="password" placeholder="············" aria-describedby="password" required="">
                                            <span class="input-group-text cursor-pointer"><i class="bx bx-hide"></i></span>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <div class="relative block mb-2">
                                            <input class="absolute mt-1 -ml-6" type="checkbox" name="remember" id="remember_me">
                                            <label class="text-gray-700 pl-6 mb-0" for="remember-me">
                                                Remember Me
                                            </label>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                    </div>
                                    <div class="mb-3">
                                        <button class="inline-block align-middle text-center select-none border font-normal whitespace-no-wrap rounded py-1 px-3 leading-normal no-underline bg-blue-600 text-white hover:bg-blue-600 d-grid w-full" type="submit">Sign in</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
